<h2>{{title}}</h2>

<form>
    <div class="form-group">
        <label for="firstName">First Name</label>
        <input type="text" class="form-control" name="firstName" placeholder="Enter first name">
    </div>
    <div class="form-group">
        <label for="lastName">Last Name</label>
        <input type="text" class="form-control" name="lastName" placeholder="Enter last name">
    </div>
    <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" name="email" placeholder="Enter email">
    </div>
    <div class="form-group">
        <label for="biography">Biography</label>
        <textarea name="biography" class="form-control" rows="5" placeholder="Enter biography"></textarea>
    </div>
    <div class="form-group">
        <label for="dob">DOB</label>
        <input type="date" class="form-control" name="dob" placeholder="Enter DOB">
    </div>
    <div class="form-group">
        <label for="teamId">Team</label>
        <select name="teamId" id="teamId" class="form-control">
            <option>Please Select...</option>
            <option value="1">Atlanta Hawks</option>
            <option value="2">Boston Celtics</option>
            <option value="3">Charlotte Hornets</option>
            <option value="4">Chicago Bulls</option>
            <option value="5">Cleveland Cavaliers</option>

        </select>
    </div>
    <div class="form-group">
        <label for="heightInFeet">Height</label>
        <div class="row">
            <div class="col-xs-4 col-sm-2">
                <input type="number" class="form-control" name="heightInFeet" placeholder="Enter in feet">
            </div>
            <div class="col-xs-1 height-label">
                feet
            </div>
            <div class="col-xs-4 col-sm-2">
                <input type="number" class="form-control" name="heightInInches" placeholder="Enter in inches">
            </div>
            <div class="col-xs-1 height-label">
                inches
            </div>
        </div>
    </div>
    <div class="form-group">
        <label for="heightInFeet">Weight</label>
        <div class="row">
            <div class="col-xs-4 col-sm-2">
                <input type="number" class="form-control" name="weight" placeholder="Enter in pounds">
            </div>
            <div class="col-xs-1 weight-label">
                lbs
            </div>
        </div>
    </div>
    <div class="form-group">
        <label for="pointGuard">Position</label>
        <div class="form-check-inline">
            <label class="form-check-label">
                <input type="radio" class="form-check-input" name="pointGuard" value="pointGuard">
                Point Guard
            </label>
        </div>
        <div class="form-check-inline">
            <label class="form-check-label">
                <input type="radio" class="form-check-input" name="shootingGuard" value="shootingGuard">
                Shooting Guard
            </label>
        </div>
        <div class="form-check-inline">
            <label class="form-check-label">
                <input type="radio" class="form-check-input" name="smallForward" value="smallForward">
                Small Forward
            </label>
        </div>
        <div class="form-check-inline">
            <label class="form-check-label">
                <input type="radio" class="form-check-input" name="powerForward" value="powerForward">
                Power Forward
            </label>
        </div>
        <div class="form-check-inline">
            <label class="form-check-label">
                <input type="radio" class="form-check-input" name="center" value="center">
                Center
            </label>
        </div>
    </div>
</form>
