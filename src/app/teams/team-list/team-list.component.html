<h1>{{title}}</h1>

<table class="table table-striped table-hover">
    <thead>
        <tr>
            <th>Team name</th>
            <th>Number of Wins</th>
            <th>Number of Losses</th>
            <th>Win %</th>
            <th>Games Behind</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let team of listOfTeams">
            <td>{{team.teamName}}</td>
            <td>{{team.numberOfWins}}</td>
            <td>{{team.numberOfLosses}}</td>
            <td>{{team.winPercentage}}</td>
            <td>{{team.gamesBehind}}</td>
        </tr>
    </tbody>
</table>
<br/>
<p>
    <a routerLink="/players">Players</a>
</p>
