<form name="editTeamName" *ngIf="selectedTeam">
    <h2>Edit team</h2>
    <div class="form-group">
        <label for="teamName">Team Name</label>
        <input type="text" class="form-control" name="teamName" [(ngModel)]="selectedTeam.teamName" id="teamName" placeholder="Enter team name">
    </div>
    <div class="form-group">
        <label for="wins">Wins</label>
        <input type="number" class="form-control" name="wins" [(ngModel)]="selectedTeam.numberOfWins" id="wins" placeholder="Enter number of wins">
    </div>
    <div class="form-group">
        <label for="losses">Losses</label>
        <input type="number" class="form-control" name="losses" [(ngModel)]="selectedTeam.numberOfLosses" id="losses" placeholder="Enter number of losses">
    </div>
    <button type="button" class="btn btn-primary" (click)="saveTeam()">Submit</button>
</form>
